
<section class="pricing py-5">
<div class="container">
  <div class="row">
    <div class="col-lg-4" *ngFor="let item of profileData">
      <app-profile
        [tire]="item.tire"
        [month]="item.month"
        [numberOfUsers]="item.numberOfUsers"
        [storage]="item.storage"
        [price]="item.price"
        [upp]="item.upp"
        [uPp]="item.uPp"
        [communityAccess]="item.communityAccess"
        [dps]="item.dps"
        [freeDomain]="item.freeDomain"
        [monthlyStatus]="item.monthlyStatus"
      ></app-profile>
</div>
</div>
</div>
</section>
